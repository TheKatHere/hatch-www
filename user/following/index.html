<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hatch</title>
        <link rel="stylesheet" href="/root.css" />
        <link rel="stylesheet" href="/user/user.css" />
        <link rel="stylesheet" href="/navbar/navbar.css" />
        <link rel="stylesheet" href="/footer/footer.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="navarea"></div>
        <div id="main">
            <div id="content">
				<div id="following-panel">
					<div id="user-info-top">
						<img
							src="https://rdr.lol/u/xDIyqB.png"
							alt="Profile picture"
							id="pfp"
						/>
						<div id="names">
							<div id="names-top">
								<h1 id="displayname"></h1>
								<i
									class="fa-solid fa-square-check fa-xl"
									id="verified-check"
								></i>
							</div>
							<div id="names-bottom">
								<p id="username"></p>
								<p id="status">
									<i
										class="fa-solid fa-shield-halved"
									></i>
									Hatch Team
								</p>
								<p id="followstatus">Follows you</p>
							</div>
						</div>
						<div id="stats">
							<a href="/user/followers/" id="redirect">Go to followers</a>
						</div>
					</div>
					<h1>Following (<span id="following-count"></span>)</h1>
					<div id="following-list"></div>
				</div>
			</div>
        </div>
        <div id="footercontainer"></div>
        <script src="/navbar/navbar.js"></script>
        <script src="/footer/footer.js"></script>
		<script src="/user/following/following.js"></script>
    </body>
</html>
