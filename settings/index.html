<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hatch</title>
        <link rel="stylesheet" href="/root.css" />
        <link rel="stylesheet" href="settings.css" />
        <link rel="stylesheet" href="/navbar/navbar.css" />
        <link rel="stylesheet" href="/footer/footer.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!--
        <meta http-equiv="refresh" content="0; url=404.html" />
        If you want this page temporarily down, add this tag in the <head>
        -->
    </head>
    <body>
        <div id="navarea"></div>
        <!-- Main Page -->
        <div id="main">
            <div id="content">
                <div class="header">Account Settings</div>
                <label for="display">Display Name:</label
                ><input type="text" id="display" value="CurrentDisplayName" />
                <label for="bio">Biography:</label
                ><textarea type="text" id="bio">
This would be the current bio! uwu</textarea
                >
                <label for="file">Avatar:</label>
                <input type="file" id="avatar" accept="image/*" />
                <label for="featproj">Featured Project ID or URL:</label>
                <input type="text" id="featproj" />
                <label for="toggle">Profile Comments:</label><br />
                <div class="toggle-switch">
                    <input class="toggle-input" id="toggle" type="checkbox" />
                    <label class="toggle-label" for="toggle"> </label>
                </div>
                <hr />
                <div class="header">Change Your Password</div>
                <label for="newpw">New Password:</label>
                <input type="text" id="newpw" />
                <label for="oldpw">Old Password:</label>
                <input type="text" id="oldpw" />
                <hr />
                <input type="button" id="submit" value="Save all Changes" />
                <hr />
                <a href="#null" id="delete">Delete this account</a>
            </div>
        </div>
        <div class="spacer"></div>
        <!--This ends #main - all content inside! Should stick to footer top!-->
        <div id="footercontainer"></div>
    </body>
    <script src="/navbar/navbar.js"></script>
    <script src="settings.js"></script>
    <script src="/footer/footer.js"></script>
</html>
