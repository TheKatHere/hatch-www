<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hatch Project Embed</title>
	<link rel="stylesheet" href="/embed/embed.css">
	<link rel="stylesheet" href="/root.css">
</head>
<body>
	<iframe src="https://warp.algebrahelp.org/embed.html?project_url=https://dev.hatch.lol/project/default.sb3" frameborder="0" allowfullscreen></iframe>
	<div id="notice">
		<a href="https://dev.hatch.lol/" target="_blank">
			<img id="hatch-logo" src="/images/wordmark-yellow.png" alt="Hatch logo">
		</a>
		<div id="teen">
			<h2>This project is rated 13+</h2>
			<p>Please sign in to your Hatch account to view this project.</p>
			<form id="teen-form">
				<label for="username">Username</label>
				<input type="text" id="username" required><br>
				<label for="username">Password</label>
				<input type="password" id="password" required><br>
				<input type="submit" value="Sign in">
			</form>
			<p>...or you can <a id="teen-new-tab" target="_blank">open on Hatch</a>.</p>
		</div>
		<div id="unavailable">
			<h2>This project is unavailable</h2>
			<p>It could have been unshared or deleted.</p>
		</div>
		<div id="error">
			<h2 id="error-message">Unknown error</h2>
		</div>
		<hr>
		<p><a href="https://dev.hatch.lol/terms" target="_blank">Terms</a></p>
	</div>
	<script src="/embed/embed.js"></script>
</body>
</html>
